
<div class="{{site.three_columns}}">
    <div class="column-group gutters">
        <div class="{{ site.image_list }}">
            <img src="{{ post.thumbnail }}">
        </div>
        <div class="{{site.block_list}}">
            <h3>{{ post.title }}</h3>
            <div class="ink-label grey">
                {{ post.version}}
            </div>

            <p class="{{site.paragraph}}">{{ post.excerpt }}</p>
            <a href="{{ post.url }}" class="ink-button green">{{site.learn}}</a>
        </div>

    </div>
</div>
