{% assign current_page_url = page.url | replace: '/index.html','' %}
    
{% if current_page_url == '' %}
    {% assign current_page = '/' %}
{% else %}
    {% assign current_page = current_page_url %}
{% endif %}

{% for link in site.menu %}
    <li {% if link.url == current_page %}class="active"{% endif %}>
        <a class="ink-smooth-scroll" data-margin="45px" href="{{ link.url }}">{{ link.title }}</a>
    </li>
{% endfor %}
